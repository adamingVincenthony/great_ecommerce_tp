<!DOCTYPE html >

<!-- Les xml namespace donnent les bibliotheques de balises -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Accueil</title>
</h:head>

<h:outputStylesheet library="css" name="w3.css"></h:outputStylesheet>
<h:outputStylesheet library="css" name="commerceStyle.css"></h:outputStylesheet>

<h:body>

	<!-- Barre de Menu -->
	<nav class="w3-sidenav w3-white w3-card-2" style="width: 130px">
		<div class="w3-container">
			<h2 class="menu">Menu</h2>
		</div>
		<a href="accueil.xhtml" class="tablink">Home</a> <a
			href="searchCategorie.xhtml" class="tablink">Produit par
			catégorie</a> <a href="searchProduitKW.xhtml" class="tablink">Chercher
			un produit</a> <a href="panier.xhtml" class="tablink w3-green">Acceder
			au panier</a>
	</nav>


	<div style="margin-left: 130px">
		<div class="section w3-animate-left">
			<div class="form">
				<div class="w3-container w3-green">
					<h2>Votre Panier :</h2>
				</div>
				<h:form>
					<p:dataTable styleClass="dataTableStyle" var="prod"
						value="#{magasinMB.listePanier}" id="idTab">
						<p:column headerText="Désignation">
							<h:outputText value="#{prod.designation}" />
						</p:column>

						<p:column headerText="Déscription">
							<h:outputText value="#{prod.description}" />
						</p:column>

						<p:column headerText="Prix">
							<h:outputText value="#{prod.prix}" />
						</p:column>

						<p:column>
							<p:commandButton value="Supprimer du panier"
								action="#{magasinMB.supprimerPanier}">
								<f:setPropertyActionListener value="#{prod}"
									target="#{magasinMB.produit}"></f:setPropertyActionListener>
							</p:commandButton>
						</p:column>
					</p:dataTable>
					<h:outputText styleClass="w3-text-green" value="Total :"></h:outputText>
					<h:outputText styleClass="w3-text-green"
						value="#{magasinMB.totalPanier}"></h:outputText>
				</h:form>
			</div>
		</div>
	</div>








</h:body>

</html>
