<!DOCTYPE html >

<!-- Les xml namespace donnent les bibliotheques de balises -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Accueil</title>
</h:head>

<h:outputStylesheet library="css" name="w3.css"></h:outputStylesheet>
<h:outputStylesheet library="css" name="commerceStyle.css"></h:outputStylesheet>

<h:body>

	<nav class="w3-sidenav w3-white w3-card-2" style="width: 130px">
		<div class="w3-container">
			<h2 class="menu">Menu</h2>
		</div>
		<a href="accueil.xhtml" class="tablink">Home</a> <a
			href="searchCategorie.xhtml" class="tablink w3-green">Produit par
			catégorie</a> <a href="searchProduitKW.xhtml" class="tablink">Chercher
			un produit</a> <a href="panier.xhtml" class="tablink">Acceder au
			panier</a>
	</nav>


	<div style="margin-left: 130px">

		<div id="categorie" class="section w3-animate-left">
			<div class="form">
				<div class="w3-container w3-green">
					<h2>Liste des Catégories</h2>
				</div>
				<h:form>
					<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
						<p:outputLabel for="console" value="Choisissez une catégorie :" />

						<p:selectOneMenu id="console" style="width:125px"
							value="#{magasinMB.categorie.nomCategorie}" required="true" requiredMessage="Choisissez une catégorie!">
							<f:selectItem itemLabel="Categorie :" itemValue="" />
							<f:selectItems value="#{magasinMB.listeNomCat}" var="nCat"
								itemLabel="#{nCat}" itemValue="#{nCat}" />
								
						</p:selectOneMenu>

					</h:panelGrid>
					<h:commandButton value="Aller !"
						action="#{magasinMB.goToCategorie}"></h:commandButton>
				</h:form>
			</div>
		</div>

	</div>


</h:body>

</html>
