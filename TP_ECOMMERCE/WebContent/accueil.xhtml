<!DOCTYPE html >

<!-- Les xml namespace donnent les bibliotheques de balises -->

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Accueil</title>

	<!-- insertion des libraries perso -->
	<h:outputScript library="js" name="commerceJs.js"></h:outputScript>

</h:head>

<h:body>
	<h1>TEST</h1>


	<!-- Barre de Menu -->
	<nav class="w3-sidenav w3-white w3-card-2" style="width: 130px">
		<div class="w3-container">
			<h2 class="menu">Menu</h2>
		</div>
		<a href="javascript:void(0)" class="tablink w3-green"
			onclick="openLink(event, 'home')">Home</a> <a
			href="javascript:void(0)" class="tablink"
			onclick="openLink(event, 'categorie')">Produit par catégorie</a> <a
			href="javascript:void(0)" class="tablink"
			onclick="openLink(event, 'recherche')">Chercher un produit</a> <a
			href="javascript:void(0)" class="tablink"
			onclick="openLink(event, 'panier')">Acceder au panier</a>
	</nav>


	<div style="margin-left: 130px">

		<div id="categorie" class="section w3-animate-left"
			style="display: none">
			<div class="form">
				<div class="w3-container w3-green">
					<h2>Liste des Catégories</h2>
				</div>
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
					<p:outputLabel for="console" value="Choisissez une catégories :" />
					
					<p:selectOneMenu id="console" style="width:125px">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{magasinMB.listeCategories}"/>
						
					</p:selectOneMenu>
					
				</h:panelGrid>
			</div>
		</div>


		<div id="recherche" class="section w3-animate-left"
			style="display: none">
			<div class="form">
				<div class="w3-container w3-green">
					<h2>Trouver un produit :</h2>
				</div>
				<h:form styleClass="w3-container">
					<p>
						<h:outputText styleClass="w3-text-green" value="Désignation :"></h:outputText>
						<!-- <p:inputText styleClass="w3-input w3-border w3-sand" ></p:inputText> -->
					</p>
					<p>
						<h:outputText styleClass="w3-text-green"
							value="ID du produit à supprimer :"></h:outputText>
						<!-- <p:inputText styleClass="w3-input w3-border w3-sand" ></p:inputText> -->
					</p>
					<p>
						<!-- <h:commandButton styleClass="w3-btn w3-green" value="Valider"></h:commandButton> -->
					</p>
				</h:form>
			</div>
		</div>


		<div id="panier" class="section w3-animate-left" style="display: none">
			<div class="form">
				<div class="w3-container w3-green">
					<h2>Votre panier :</h2>
				</div>
				<h:form styleClass="w3-container">
					<p>
						<h:outputText styleClass="w3-text-green" value="Désignation :"></h:outputText>
						<!-- <p:inputText styleClass="w3-input w3-border w3-sand" ></p:inputText> -->
					</p>
					<p>
						<h:outputText styleClass="w3-text-green"
							value="ID du produit à supprimer :"></h:outputText>
						<!-- <p:inputText styleClass="w3-input w3-border w3-sand" ></p:inputText> -->
					</p>
					<p>
						<!-- <h:commandButton styleClass="w3-btn w3-green" value="Valider"></h:commandButton> -->
					</p>
				</h:form>
			</div>
		</div>



	</div>
</h:body>

</html>
